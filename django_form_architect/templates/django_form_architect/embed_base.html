<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='en'>
	<head>
		<title>{% block title %}Django Form Architect{% endblock %}</title>
		<link href='{{ STATIC_URL }}django_form_architect/css/embedded_host.css' rel='stylesheet' type='text/css' media='screen' />
		<link href='{{ STATIC_URL }}django_form_architect/css/default_formstyles.css' rel='stylesheet' type='text/css' media='screen' />
		<link href='{{ STATIC_URL }}django_form_architect/css/font-awesome.css' rel='stylesheet' type='text/css' media='screen' />
	</head>
	<body>
		<div id='main-container'>
			<div id='nav-wrapper'>
				<ul id='nav'>
					<li><a href='{% url 'django_form_architect.views.home' %}'><i class='icon-home'></i>home</a></li>
					<li><a href='{% url 'django_form_architect.views.build' %}'><i class='icon-plus'></i>new form</a></li>
					<li><a href='{% url 'django_form_architect.views.build' %}'><i class='icon-file-text-alt'></i>reports</a></li>
					<li><a href='{% url 'django_form_architect.views.build' %}'><i class='icon-user'></i>users</a></li>
				</ul>
				<div style='clear:both;'></div>				
			</div>
			<div id='form-wrapper'>								
				{% block content %}
				{% endblock %}				
			</div>			
		</div> 
		
		{% block javascript %}
			<script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
			<script src='//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js'></script>
		{% endblock %}				
	</body>
</html>
